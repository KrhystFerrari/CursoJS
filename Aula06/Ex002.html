<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script...</title>
    <style>
        body {
            background-color: #7575cb; /*Comentário em CSS */
            color: #ffffff;
            font: normal 20pt Arial;
        }

        h1 {
            color: #ff6200;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição...</p>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')  //Pergunta o nome na tela (comando .prompt)
        window.alert('É um prazer te conhecer '+ nome + '!')  //Concatenação (comentário em JS)
    </script>
</body>
</html>
